<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Notes</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id="updateTime"></span>
        </div>
    </div>

    <div class="container">
        <input class="title-input" type="text" id="note-title" placeholder="Note title">
        <textarea class="body-input" id="note-area" placeholder="Enter note text"></textarea>
        <button class="button button--secondary" id="remove-note">Remove Note</button>
    </div>

</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
<script src="./scripts/notes-function.js"></script>
<script src="./scripts/notes-edit.js"></script>
