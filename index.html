<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <!-- <input class="input" type="text" id="notes-text" name="notesText" placeholder="Enter Notes..."> -->
            <input class="input" type="text" placeholder="Filter Notes" id="filterNotes">
            <select class="dropdown" id="filter-by">
                <option value="byEdited">Sort by last Edited</option>
                <option value="byCreated">Sort by recently Created</option>
                <option value="alphabetical">Sort Alphabetically</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div id="notes"></div>
        <button class="button" id="create-note">Create Notes</button>
    </div>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
<script src="./scripts/uuidv4.js"></script>
<script src="./scripts/notes-function.js"></script>
<script src="./scripts/script.js"></script>
